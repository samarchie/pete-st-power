<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        #loading-message {
            display: block;
            margin-top: 20%;
            font-size: 1.5em;
            color: #333;
        }

        #progress-container {
            display: none;
            margin: 20px auto;
            max-width: 600px;
            width: 100%;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        #dashboard {
            display: none;
            margin: 20px auto;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td {
            font-size: 1em;
            color: #333;
        }

        td span.error {
            color: red;
            font-weight: bold;
        }

        #copy-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loading-message">
        <p>Loading dashboard...</p>
    </div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="dashboard">
        <button id="copy-button">Copy to Clipboard</button>
        <table>
            <thead>
                <tr>
                    <th>Unit</th>
                    <th>UFH (Heat Energy E1)</th>
                    <th>DHW (Volume V1)</th>
                    <th>KWH</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows; add more as needed -->
                <tr>
                    <td>Unit 1</td>
                    <td id="unit1-m1">Loading...</td>
                    <td id="unit1-m2">Loading...</td>
                    <td id="unit1-m3">Loading...</td>
                </tr>
                <tr>
                    <td>Unit 2</td>
                    <td id="unit2-m1">Loading...</td>
                    <td id="unit2-m2">Loading...</td>
                    <td id="unit2-m3">Loading...</td>
                </tr>
                <!-- Repeat for all units -->
            </tbody>
        </table>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
